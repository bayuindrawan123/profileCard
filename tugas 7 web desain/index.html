<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="https://media-cgk1-1.cdn.whatsapp.net/v/t61.24694-24/400472024_1089864169112298_6621550813537304606_n.jpg?ccb=11-4&oh=01_AdTLaYfjfKJRDHwjzsemE4TQoHx51AYs2sa63Y4RG_UQIQ&oe=65922C7E&_nc_sid=e6ed6c&_nc_cat=101" alt="" class="profile-img"> 
        </div>

        <div class="text-data">
            <span class="name">Bayu Indrawan</span>
            <span class="Job">YouTuber & Blogger</span>  
        </div>

        <div class="media-buttons">
            <a href="https://www.facebook.com/profile.php?id=100094109282992" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="" style="background: #1da1f2;" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="https://www.instagram.com/byyuindrwn_02/" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://www.youtube.com/channel/UCd24wIC2JPYzaP5kWpuu3Bg" style="background-color: #ff0000;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">subscribe</button>
            <button class="button">message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i> 
                <span class="number">19k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">89</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">108</span>
            </div>
            </div>
        </div>
    </body>
    </html>
